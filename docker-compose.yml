services:
  # Serviço principal da aplicação
  app:
    # Nome do container
    container_name: sistema-financeiro
    
    # Build a partir do Dockerfile local
    build:
      context: .
      dockerfile: Dockerfile
    
    # Nome da imagem gerada
    image: sistema-financeiro:latest
    
    # Reiniciar automaticamente se cair
    restart: unless-stopped
    
    # Portas (host:container)
    ports:
      - "8001:8001"
    
    # Volumes para persistir dados
    volumes:
      # Banco de dados persistente
      - ./data:/app/data
      # Backups persistentes
      - ./backups:/app/backups
      # Logs (opcional)
      - ./logs:/app/logs
    
    # Variáveis de ambiente
    environment:
      # Caminho do banco de dados (dentro do volume)
      - DB_PATH=/app/data/lancamentos.db
      # Modo de produção
      - ENVIRONMENT=production
      # Nível de log
      - LOG_LEVEL=info
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/diagnostico')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Limites de recursos (opcional, ajuste conforme necessário)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# Volumes nomeados (alternativa aos bind mounts acima)
volumes:
  app-data:
    driver: local
  app-backups:
    driver: local

# Rede customizada (opcional)
networks:
  default:
    name: financeiro-network
    driver: bridge
