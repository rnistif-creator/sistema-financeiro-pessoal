services:
  - type: web
    name: sistema-financeiro-pessoal
    runtime: python
    region: oregon
    plan: free
    branch: main
    autoDeploy: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python pre_start.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DB_PATH
        value: /opt/render/project/src/data/lancamentos.db
      - key: LOG_LEVEL
        value: info
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  - type: web
    name: sistema-financeiro-pessoal-staging
    runtime: python
    region: oregon
    plan: free
    branch: staging
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python pre_start.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: staging
      - key: DB_PATH
        value: /opt/render/project/src/data/lancamentos_staging.db
      - key: LOG_LEVEL
        value: debug
      # Bootstrap seguro de admin apenas em staging. Adicione a senha via dashboard (não commitá aqui):
      - key: INITIAL_ADMIN_ENABLE
        value: 1
      - key: INITIAL_ADMIN_EMAIL
        value: ricardo@rfinance.com.br
      - key: INITIAL_ADMIN_NAME
        value: Ricardo Admin
      # Removido valor explícito de senha. Defina via Dashboard (Environment Variables > Add Secret): INITIAL_ADMIN_PASSWORD
      - key: INITIAL_ADMIN_FORCE_RESET
        value: 1
      # SMTP placeholders (defina valores reais via dashboard; não commitá senha)
      - key: SMTP_SERVER
        value: smtp.hostinger.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        value: no-reply@domo360.com.br
      - key: SMTP_FROM
        value: no-reply@domo360.com.br
      # SMTP_PASSWORD deve ser inserido manualmente no painel como secret
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
